{% extends "layout.html" %}

{% if messages %}
<ul class=flashes>
    {% for category, message in messages %}
    <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% if error %}
<div class="alert alert-danger" role="alert">{{ error }}</div>
{% endif %}

{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 border mt-3 pt-5 px-4 pb-4">
            <h1 class="text-start">Анализатор страниц</h1>
            <p class="text-start">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form action="/urls " method="post" class="row row-cols-2 align-items-center">
                <div class="col-8">
                    <label class="visually-hidden" for="text">Url для проверки</label>
                    <div class="input-group">
                        <input type="text" name="name" class="form-control" placeholder="https://www.example.com"
                            required>
                    </div>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary">ПРОВЕРИТЬ</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
