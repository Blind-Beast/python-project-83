<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Анализатор страниц</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Сайты</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container text-center">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6 border mt-3 pt-5 px-4 pb-4">
                        <h1 class="text-start">Анализатор страниц</h1>
                        <p class="text-start">Бесплатно проверяйте сайты на SEO-пригодность</p>
                        <form class="row row-cols-2 align-items-center">
                            <div class="col-8">
                                <label class="visually-hidden"
                                    for="inlineFormInputGroupUsername">https://www.example.com</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                        placeholder="https://www.example.com">
                                </div>
                            </div>
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary">ПРОВЕРИТЬ</button>
                            </div>
                        </form>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
        <div class="container text-center fixed-bottom">
            <hr />
            <a href="https://ru.hexlet.io/">Hexlet</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
